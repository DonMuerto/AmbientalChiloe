<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <label>Rut</label>
                <input type="text" required>
            </div>
            <div class="txt_field">
                <label>Apellido Materno</label>
                <input type="text" required>
            </div>
            <div class="txt_field">
                <label>Apellido Paterno</label>
                <input type="text" required>
            </div>
            <div class="txt_field">
                <label>Nombre</label>
                <input type="text" required>
            </div>
            <div class="txt_field">
                <label>Fecha de nacimiento</label>
                <input type="date" required>
            </div>
            <div class="txt_field">
                <label>Edad</label>
                <input type="number" required>
            </div>
            <div class="txt_field">
                <label>Género</label>
                <input type="select" required>
            </div>
            <div class="txt_field">
                <label>Email</label>
                <input type="text" required>
            </div>
            <div class="txt_field">
                <label>Celular</label>
                <input type="number" required>
            </div>
            <div class="txt_field">
                <label>Profesión</label>
                <input type="text" required>
            </div>
            <div class="txt_field">
                <label>Motivación para postular al trabajo</label>
                <input type="textarea" required>
            </div>
        </form>
    </div>
</body>
</html>
